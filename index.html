<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <style>
        * {
            text-align: center;
        }

        #container {
            width: 700px;
            margin: 10px auto;
        }

        #meta {
            width: 100%;
            margin: 0px auto;
            line-height: 30px;
            clear: both;
        }

        #meta>div {
            float: left;
            width: 50px;
            height: 30px;
            background-color: #EEE;
            align-self: center;
            cursor: pointer;
        }

        #meta>div:hover {
            background-color: #CCC;
        }

        #game {
            min-height: 100px;
            width: 100%;
            clear: both;
        }

        #game>div {
            float: left;
            height: 80px;
        }

        #game .icon {
            height: 78px;
            width: 78px;
            margin: 1px;
        }

        footer {
            clear: both;
        }

        .icon {
            background-image: url(https://i.loli.net/2020/03/03/sIZwimkEDNQ82Yl.png);
        }
    </style>
    <link rel="stylesheet" href="icon.css">
</head>

<body>
    <div id="container">
        <img src="https://i.loli.net/2020/03/03/sIZwimkEDNQ82Yl.png" style="display: none;width: 0;height: 0;">
        <div id="meta">Loading...</div>
        <div id="game"></div>
        <footer>
            <span>图片来源：<a target="_blank" href="https://redive.estertion.win/">干炸里脊資源站</a></span>
            <br />
            <span>数据取自：<a target="_blank" href="https://hanshino.nctu.me/online/KyaruMiniGame">龍的探索者們 小遊戲單字表</a></span>
        </footer>
    </div>
    <script>
        window.pcr = new Object;

        $.ajax('data.json')
            .done(data => {
                window.pcr.META = data.meta;
                window.pcr.DATA_ARRAY = data.data;
                window.pcr.SAME_META = data.sameMeta;
                initData();
            });

        function initData() {
            const metaDiv = $("#meta");
            metaDiv.empty();
            window.pcr.META.forEach(e => {
                metaDiv.append($(`<div>${e}</div>`));
            });
            $('#meta').on('click', 'div', e => {
                let divText = e.currentTarget.textContent.trim();
                process(divText);
            });
            process(null);
        }

        function process(word) {
            const gameTable = $("#game");
            let dataArray = [];
            window.pcr.DATA_ARRAY.forEach(e => {
                if (isMatchWord(e, word)) {
                    dataArray.push(e);
                }
            });
            dataArray = sort(dataArray);
            draw(dataArray);
        }

        function sort(dataArray) {
            // TODO 按照分数以及是否点击过排序
            return dataArray;
        }

        function isMatchWord(e, selectWord) {
            if (selectWord === null) {
                return true;
            }
            const headWord = e.head;
            if (headWord === selectWord) {
                return true;
            }
            const sameArr = window.pcr.SAME_META.find(arr => {
                return arr.find(o => {
                    return o === selectWord;
                });
            });
            if (sameArr !== undefined) {
                return sameArr.some(o => o === headWord);
            }
            return false;
        }

        function draw(configArray) {
            const gameDiv = $("#game");
            gameDiv.empty();
            configArray.forEach(config => {
                gameDiv.append($(`<div tail="${config.tail}">
                    <div class="icon" icon-id="${config.iconID}"></div>
                    </div>`).on('click', (e) => {
                    let tailText = e.currentTarget.getAttribute("tail");
                    process(tailText);
                }));
            });
        }
    </script>
</body>

</html>
