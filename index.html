<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <style>
        * {
            text-align: center;
        }

        #container {
            width: 700px;
            margin: 10px auto;
        }

        #popWindow {
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            top: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, .5);
        }

        .clearfix {
            clear: both;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        #modeSelector .tab {
            float: left;
            padding: 5px 20px;
            background: #EEE;
            border-top: 1px solid;
            border-left: 1px solid;
            border-bottom: 1px solid;
            cursor: pointer;
        }

        #modeSelector .tab.active {
            background: white;
            border-bottom: none;
        }

        #modeSelector .tab:last-child {
            border-right: 1px solid;
        }

        .help {
            padding: 5px 10px;
            text-align: left;
            background-color: #EEE;
        }

        #util {
            padding: 5px 10px;
            text-align: left;
            background-color: #FFE;
        }

        #meta {
            width: 100%;
            margin: 0px auto;
            line-height: 30px;
        }

        #meta>div {
            float: left;
            width: 50px;
            height: 30px;
            background-color: #EEE;
            align-self: center;
            cursor: pointer;
        }

        #meta>div:hover {
            background-color: #CCC;
        }

        #game {
            min-height: 100px;
            width: 100%;
        }

        #game>.grid {
            float: left;
            height: 80px;
        }

        #game .icon {
            height: 78px;
            width: 78px;
            margin: 1px;
        }

        .hide {
            display: none;
        }

        .icon {
            position: relative;
            background-image: url(https://i.loli.net/2020/03/03/sIZwimkEDNQ82Yl.png);
        }

        .clicked {
            display: inline-block;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="icon.css">
</head>

<body>
    <div id="popWindow"></div>
    <div id="container">
        <img src="https://i.loli.net/2020/03/03/sIZwimkEDNQ82Yl.png" style="display: none;width: 0;height: 0;">
        <div id="modeSelector">
            <div class="clearfix">
                <div class="tab" id="gameMode">游戏模式</div>
                <div class="tab" id="markMode">标记模式</div>
                <div class="tab" id="targetMode">目标追踪(待施工）</div>
            </div>
            <div class="help"></div>
        </div>
        <div id="util">
            <input id="clearClickHistory" type="button" value="清除点击记录" />
            <input id="showName" type="checkbox" /> <label for="showName">显示名称</label>
        </div>
        <div id="meta" class="clearfix">Loading...</div>
        <div id="game" class="clearfix"></div>
        <footer>
            <span>图片来源：<a target="_blank" href="https://redive.estertion.win/">干炸里脊資源站</a></span>
            <br />
            <span>数据取自：<a target="_blank" href="https://hanshino.nctu.me/online/KyaruMiniGame">龍的探索者們 小遊戲單字表</a></span>
        </footer>
    </div>
    <script>
        const pcr = new Object;
        window.pcr = pcr; // root
        pcr.MAX_FIND_DEEP = 4;
        pcr.MODE_GAME = 'gameMode';
        pcr.MODE_MARK = 'markMode';
        pcr.MODE_TARGET = 'targetMode';
        pcr.clickHistory = new Set(JSON.parse(localStorage.getItem("clickedHistory") || '[]')); // 已点击集合
        pcr.mode = pcr.MODE_GAME;

        pcr.MODE_CONFIG = {
            'gameMode': {
                alwayDrawAll: false,
                help: '左键点击图片将标记为已选择过并显示其接龙, 右键单击图片将不标记仅继续接龙, 用于非玩家回合时使用。',
                clickEvent: function (e) {
                    const tailWord = e.currentTarget.dataset.tail;
                    const name = e.currentTarget.dataset.name;
                    const iconID = e.currentTarget.dataset.iconId;
                    switch (e.which) {
                        case 1:
                            addClickHistory(name, iconID);
                            if (isFocusTarget(name, iconID)) {
                                // 完成目标，移除
                                pcr.focusTarget = undefined;
                            }
                            process(tailWord);
                            break;
                        case 3:
                            process(tailWord);
                            break;
                        default:
                            break;
                    }
                }
            },
            'markMode': {
                alwayDrawAll: true,
                help: '左键点击图片将标记为已选择，右键单击图片将移除已选择标记。',
                clickEvent: function (e) {
                    const name = e.currentTarget.dataset.name;
                    const iconID = e.currentTarget.dataset.iconId;
                    switch (e.which) {
                        case 1:
                            if (addClickHistory(name, iconID))
                                reProcess();
                            break;
                        case 3:
                            if (removeClickHistory(name, iconID))
                                reProcess();
                            break;
                        default:
                            break;
                    }
                }
            },
            'targetMode': {
                alwayDrawAll: true,
                help: '选择一个图片作为最终目标，游戏模式中将会进行追踪。深度超过3就卡爆了，谁能jojo我。目前搜索深度为4。超过4将认为不可达。',
                clickEvent: function (e) {
                    switch (e.which) {
                        case 1:
                            pcr.focusTarget = {
                                name: e.currentTarget.dataset.name,
                                iconID: e.currentTarget.dataset.iconId,
                                tail: e.currentTarget.dataset.tail,
                                head: e.currentTarget.dataset.head
                            };
                            reProcess();
                            break;
                        default:
                            break;
                    }
                }
            }
        };

        $.ajax('data.json')
            .done(data => {
                pcr.META = data.meta;
                pcr.DATA_ARRAY = data.data;
                pcr.SAME_META = [];
                data.sameMeta.forEach(arr => pcr.SAME_META.push(new Set(arr)));
                initData();
            });

        $("#modeSelector #gameMode").click(e => {
            changeMode(pcr.MODE_GAME);
        });
        $("#modeSelector #markMode").click(e => {
            changeMode(pcr.MODE_MARK);
        });
        $("#modeSelector #targetMode").click(e => {
            changeMode(pcr.MODE_TARGET);
        });

        $("#clearClickHistory").click(e => {
            localStorage.removeItem('clickedHistory');
            pcr.clickHistory.clear();
            reProcess();
        });

        $("#showName").click(e => {
            pcr.showName = e.currentTarget.checked;
            reProcess();
        });

        function changeMode(mode) {
            const conf = pcr.MODE_CONFIG[mode];
            pcr.mode = mode;

            $(`#modeSelector #${mode}`).addClass('active').siblings().removeClass('active');
            $('#modeSelector .help').text(conf.help);

            if (conf.alwayDrawAll) {
                process(null);
            } else {
                process(pcr.preWord);
            }
        }

        function initData() {
            const metaDiv = $("#meta");
            metaDiv.empty();
            pcr.META.forEach(e => {
                metaDiv.append($(`<div>${e}</div>`));
            });
            $('#meta').on('click', 'div', e => {
                let divText = e.currentTarget.textContent.trim();
                process(divText);
            });
            changeMode(pcr.mode);
            $("#popWindow").addClass("hide");
        }

        function reProcess() {
            draw(pcr.preData);
        }

        /**
        * 传入null将渲染所有选项，null不会覆盖上次的选项。
        **/
        function process(word) {
            $("#popWindow").removeClass("hide");

            // 让出执行权渲染遮罩
            setTimeout(() => {
                let dataArray;
                if (word == null) {
                    pcr.preData = {
                        all: [...pcr.DATA_ARRAY]
                    };
                } else {
                    pcr.preWord = word;
                    dataArray = [];
                    pcr.DATA_ARRAY.forEach(e => {
                        if (isMatchWord(e, word)) {
                            // 复制对象，确保后续修改不影响源数据
                            dataArray.push(Object.assign({}, e));
                        }
                    });
                    if (pcr.focusTarget) {
                        pcr.preData = splitDataArray(dataArray);
                    } else {
                        pcr.preData = {
                            all: dataArray
                        };
                    }
                }

                draw(pcr.preData);
                $("#popWindow").addClass("hide");
            }, 0);
        }

        function splitDataArray(dataArray) {
            const focus = [], normal = [];

            dataArray.forEach(data => {
                if (isFocusTarget(data.name, data.iconID)) {
                    // 把目标插入到最前边
                    data.deep = 0;
                    focus.splice(0, 0, data);
                    return;
                }
                let deep = isRoad(data, 1);
                if (deep > 0) {
                    data.deep = deep;
                    focus.push(data);
                } else {
                    normal.push(data);
                }
            });

            if (focus.length > 0) {
                focus.sort((l, r) => {
                    return l.deep - r.deep;
                });
            }

            return {
                focus: focus,
                normal: normal
            };
        }

        // 返回到达目标节点所需的次数，返回-1表示不可达
        // 完全遍历笛卡尔积，时间复杂度爆表，小霸王卡爆，没jo了等4吧
        // 或者把源数据换成MAP抢救一下
        function isRoad(data, deep) {
            if (data.tail == pcr.focusTarget.head) {
                return deep;
            }
            if (deep >= pcr.MAX_FIND_DEEP) {
                return -1;
            }
            deep++;
            let minDeep = -1;
            for (let i in pcr.DATA_ARRAY) {
                let nextData = pcr.DATA_ARRAY[i];
                if (!isMatchWord(nextData, data.tail)) {
                    continue;
                }
                let nextDeep = isRoad(nextData, deep);
                if (nextDeep > 0) {
                    minDeep = minDeep == -1 ? nextDeep : Math.min(minDeep, nextDeep);
                }
            }

            return minDeep;
        }

        function isMatchWord(e, selectWord) {
            if (selectWord == null || e.head === selectWord) {
                return true;
            }
            return pcr.SAME_META.some(set => set.has(selectWord) && set.has(e.head));
        }

        function isFocusTarget(name, iconID) {
            return pcr.focusTarget && pcr.focusTarget.name === name && pcr.focusTarget.iconID == iconID
        }

        function draw(configData) {
            const gameDiv = $('#game');
            gameDiv.empty();
            let htmlArray = [];

            // 通向标记，当显示全部时不显示
            if (pcr.focusTarget && !configData.all) {
                htmlArray.push(`<div>通向目标"${pcr.focusTarget.name}"</div>`);

                configData.focus && configData.focus.forEach(config => {
                    htmlArray.push(buildShowDiv(config, true));
                });

                if (htmlArray.length > 0) {
                    htmlArray.push(`<div class="clearfix">不通向目标</div>`);
                }
                configData.normal && configData.normal.forEach(config => {
                    htmlArray.push(buildShowDiv(config));
                });
            } else {
                // 渲染所有
                configData.all && configData.all.forEach(config => {
                    htmlArray.push(buildShowDiv(config));
                });
            }

            gameDiv.append(htmlArray.join(''))
                .children().mousedown(e => pcr.MODE_CONFIG[pcr.mode].clickEvent(e))
                .bind('contextmenu', e => false); // 为了支持右键点击, 禁用右键菜单
        }

        function buildShowDiv(config, isFocus = false) {
            return `<div class="grid" data-head="${config.head}" data-tail="${config.tail}" data-name="${config.name}" data-icon-id="${config.iconID}" >
                    <div class="icon" icon-id="${config.iconID}">
                        ${isClicked(config.name, config.iconID) ? '<img src="dui.png" class="clicked"/>' : ""}
                        ${pcr.showName ? `<span>${config.name}</span>` : ''}
                        ${isFocusTarget(config.name, config.iconID) ? targetIcon() : ''}
                        ${config.deep ? `<span>需${config.deep}步</span>` : ''}
                    </div>
                    </div>`
        }

        // 如果删除成功返回true，不存在返回false
        function removeClickHistory(name, iconID) {
            if (pcr.clickHistory.delete(iconID + name)) {
                localStorage.setItem("clickedHistory", JSON.stringify(Array.from(pcr.clickHistory)));
                return true;
            }
            return false;
        }
        // 添加成功返回true，已存在返回false
        function addClickHistory(name, iconID) {
            if (isClicked(name, iconID)) {
                return false;
            }
            pcr.clickHistory.add(iconID + name);
            localStorage.setItem("clickedHistory", JSON.stringify(Array.from(pcr.clickHistory)));
            return true;
        }

        function isClicked(name, iconID) {
            return pcr.clickHistory.has(iconID + name);
        }

        function targetIcon() {
            return '<svg t="1583303562466" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2566" width="32" height="32" style="position:absolute;right:20px;bottom:20px;">\<path d="M862.08 480A350.08 350.08 0 0 0 544 161.92V64h-64v97.92A350.08 350.08 0 0 0 161.92 480H64v64h97.92a350.08 350.08 0 0 0 318.08 318.08V960h64v-97.92a350.08 350.08 0 0 0 318.08-318.08H960v-64h-97.92zM480 798.08A287.232 287.232 0 0 1 225.92 544H480v254.08z m0-318.08H225.92A287.232 287.232 0 0 1 480 225.92V480z m64-254.08c133.76 14.72 239.36 120.32 254.08 254.08H544V225.92z m0 572.16V544h254.08a287.232 287.232 0 0 1-254.08 254.08z" p-id="2567"></path></svg>';
        }
    </script>
</body>

</html>
