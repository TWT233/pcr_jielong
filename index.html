<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="icon.css" />
</head>

<body>
    <div id="popWindow"></div>
    <div id="container">
        <div id="modeSelector">
            <div>
                <div class="tab" id="gameMode">游戏模式</div>
                <div class="tab" id="markMode">标记模式</div>
                <div class="tab" id="targetMode"><s>目标追踪</s></div>
            </div>
            <div class="help"></div>
        </div>
        <div id="util">
            <button id="clearClickHistory" value="">清除点击记录</button>
            <label><input id="showName" type="checkbox" />显示名称</label>
            <span class="v-split"></span>
            <label><input id="disableRightClick" type="checkbox" checked="checked" />禁用右键菜单</label>
            <span class="v-split"></span>
            <label><input id="grayUnClick" type="checkbox" />灰度显示未点击</label>
            <span class="v-split"></span>
            <label><input id="unClickAlwayHead" type="checkbox" />未点击始终在前</label>
            <span class="v-split"></span>
            <label>
                显示接下来第
                <select id="showNextUnClick">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                次时的未点击物
            </label>
        </div>
        <div id="meta">Loading...</div>
        <div id="game"></div>
        <footer>
            <span>图片来源：<a target="_blank" href="https://redive.estertion.win/">干炸里脊資源站</a></span>
            <br />
            <span>数据取自：<a target="_blank" href="https://hanshino.nctu.me/online/KyaruMiniGame">龍的探索者們 小遊戲單字表</a></span>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
