<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <style>
        * {
            text-align: center;
        }

        #container {
            width: 700px;
            margin: 10px auto;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        #modeSelector .tab {
            float: left;
            padding: 5px 20px;
            background: #EEE;
            border-top: 1px solid;
            border-left: 1px solid;
            border-bottom: 1px solid;
            cursor: pointer;
        }

        #modeSelector .tab.active {
            background: white;
            border-bottom: none;
        }

        #modeSelector .tab:last-child {
            border-right: 1px solid;
        }

        .help {
            padding: 5px 10px;
            text-align: left;
            background-color: #EEE;
        }

        #util {
            padding: 5px 10px;
            text-align: left;
            background-color: #FFE;
        }

        #meta {
            width: 100%;
            margin: 0px auto;
            line-height: 30px;
            clear: both;
        }

        #meta>div {
            float: left;
            width: 50px;
            height: 30px;
            background-color: #EEE;
            align-self: center;
            cursor: pointer;
        }

        #meta>div:hover {
            background-color: #CCC;
        }

        #game {
            min-height: 100px;
            width: 100%;
            clear: both;
        }

        #game>div {
            float: left;
            height: 80px;
        }

        #game .icon {
            height: 78px;
            width: 78px;
            margin: 1px;
        }

        footer {
            clear: both;
        }

        .icon {
            position: relative;
            background-image: url(https://i.loli.net/2020/03/03/sIZwimkEDNQ82Yl.png);
        }

        .clicked {
            display: inline-block;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="icon.css">
</head>

<body>
    <div id="container">
        <img src="https://i.loli.net/2020/03/03/sIZwimkEDNQ82Yl.png" style="display: none;width: 0;height: 0;">
        <div id="modeSelector">
            <div class="header clearfix">
                <div class="tab" id="gameMode">游戏模式</div>
                <div class="tab" id="markMode">标记模式</div>
                <div class="tab" id="targetMode">目标追踪(待施工）</div>
            </div>
            <div class="help"></div>
        </div>
        <div id="util">
            <input id="clearClickHistory" type="button" value="清除点击记录" />
            <input id="showName" type="checkbox" /> <label for="showName">显示名称</label>
        </div>
        <div id="meta">Loading...</div>
        <div id="game"></div>
        <footer>
            <span>图片来源：<a target="_blank" href="https://redive.estertion.win/">干炸里脊資源站</a></span>
            <br />
            <span>数据取自：<a target="_blank" href="https://hanshino.nctu.me/online/KyaruMiniGame">龍的探索者們 小遊戲單字表</a></span>
        </footer>
    </div>
    <script>
        const pcr = new Object;
        window.pcr = pcr; // root
        pcr.MODE_GAME = 'gameMode';
        pcr.MODE_MARK = 'markMode';
        pcr.MODE_TARGET = 'targetMode';
        pcr.clickHistory = new Set(JSON.parse(localStorage.getItem("clickedHistory") || '[]')); // 已点击集合
        pcr.mode = pcr.MODE_GAME;
        pcr.MODE_CONFIG = {
            'gameMode': {
                alwayDrawAll: false,
                help: '左键点击图片将标记为已选择过并显示其接龙, 右键单击图片将不标记仅继续接龙, 用于非玩家回合时使用。',
                clickEvent: function (e) {
                    const tailWord = e.currentTarget.getAttribute('tail');
                    switch (e.which) {
                        case 1:
                            addClickHistory(e.currentTarget.getAttribute('data-name'), e.currentTarget.getAttribute('data-icon-id'));
                            process(tailWord);
                            break;
                        case 3:
                            process(tailWord);
                            break;
                        default:
                            break;
                    }
                }
            },
            'markMode': {
                alwayDrawAll: true,
                help: '左键点击图片将标记为已选择，右键单击图片将移除已选择标记。',
                clickEvent: function (e) {
                    const name = e.currentTarget.getAttribute('data-name');
                    const iconID = e.currentTarget.getAttribute('data-icon-id');
                    switch (e.which) {
                        case 1:
                            if (addClickHistory(name, iconID))
                                reProcess();
                            break;
                        case 3:
                            if (removeClickHistory(name, iconID))
                                reProcess();
                            break;
                        default:
                            break;
                    }
                }
            },
            'targetMode': {
                alwayDrawAll: true,
                help: '选择一个图片作为最终目标，游戏模式中将会进行深度10追踪。',
                clickEvent: function (e) {
                    switch (e.which) {
                        case 1:
                            pcr.focusTarget = {
                                name: e.currentTarget.getAttribute('data-name'),
                                iconID: e.currentTarget.getAttribute('data-icon-id')
                            };
                            reProcess();
                            break;
                        default:
                            break;
                    }
                }
            }
        };

        $.ajax('data.json')
            .done(data => {
                pcr.META = data.meta;
                pcr.DATA_ARRAY = data.data;
                pcr.SAME_META = [];
                data.sameMeta.forEach(arr => pcr.SAME_META.push(new Set(arr)));
                initData();
            });

        $("#modeSelector #gameMode").click(e => {
            changeMode(pcr.MODE_GAME);
        });
        $("#modeSelector #markMode").click(e => {
            changeMode(pcr.MODE_MARK);
        });
        $("#modeSelector #targetMode").click(e => {
            changeMode(pcr.MODE_TARGET);
        });

        $("#clearClickHistory").click(e => {
            localStorage.removeItem('clickedHistory');
            pcr.clickHistory.clear();
            reProcess();
        });

        $("#showName").click(e => {
            pcr.showName = e.currentTarget.checked;
            reProcess();
        });

        function changeMode(mode) {
            const conf = pcr.MODE_CONFIG[mode];
            pcr.mode = mode;

            $(`#modeSelector #${mode}`).addClass('active').siblings().removeClass('active');
            $('#modeSelector .help').text(conf.help);
            // TODO
            if (conf.alwayDrawAll) {
                process(null);
            } else {
                process(pcr.preWord);
            }
        }

        function initData() {
            const metaDiv = $("#meta");
            metaDiv.empty();
            pcr.META.forEach(e => {
                metaDiv.append($(`<div>${e}</div>`));
            });
            $('#meta').on('click', 'div', e => {
                let divText = e.currentTarget.textContent.trim();
                process(divText);
            });
            changeMode(pcr.mode);
        }

        function reProcess() {
            draw(pcr.preDataArray);
        }

        /**
        * 传入null将渲染所有选项，null不会覆盖上次的选项。
        **/
        function process(word) {
            if (word != null) {
                pcr.preWord = word;
            }
            let dataArray = [];
            pcr.DATA_ARRAY.forEach(e => {
                if (isMatchWord(e, word)) {
                    dataArray.push(e);
                }
            });
            dataArray = sort(dataArray);
            pcr.preDataArray = dataArray;
            draw(dataArray);
        }

        function sort(dataArray) {
            // TODO 按照分数以及是否点击过排序
            return dataArray;
        }

        function isMatchWord(e, selectWord) {
            if (selectWord == null || e.head === selectWord) {
                return true;
            }
            return pcr.SAME_META.some(set => set.has(selectWord) && set.has(e.head));
        }

        function draw(configArray) {
            const gameDiv = $('#game');
            gameDiv.empty();
            let html = '';
            configArray.forEach(config => {
                html += `<div tail="${config.tail}" data-name="${config.name}" data-icon-id="${config.iconID}">
                    <div class="icon" icon-id="${config.iconID}">
                        ${isClicked(config.name, config.iconID) ? '<img src="dui.png" class="clicked"/>' : ""}
                        ${pcr.showName ? `<span>${config.name}</span>` : ''}
                        ${pcr.focusTarget && pcr.focusTarget.name === config.name && pcr.focusTarget.iconID === config.iconID
                        ? `` : ''}
                    </div>
                    </div>`;
            });
            gameDiv.append(html)
                .children().mousedown(e => pcr.MODE_CONFIG[pcr.mode].clickEvent(e))
                .bind('contextmenu', e => false); // 为了支持右键点击, 禁用右键菜单
        }

        // 如果删除成功返回true，不存在返回false
        function removeClickHistory(name, iconID) {
            if (pcr.clickHistory.delete(iconID + name)) {
                localStorage.setItem("clickedHistory", JSON.stringify(Array.from(pcr.clickHistory)));
                return true;
            }
            return false;
        }
        // 添加成功返回true，已存在返回false
        function addClickHistory(name, iconID) {
            if (isClicked(name, iconID)) {
                return false;
            }
            pcr.clickHistory.add(iconID + name);
            localStorage.setItem("clickedHistory", JSON.stringify(Array.from(pcr.clickHistory)));
            return true;
        }

        function isClicked(name, iconID) {
            return pcr.clickHistory.has(iconID + name);
        }
    </script>
</body>

</html>
